{% extends "base.html" %}
{% block content %}


  <ul class="collapsible popout">
      <li>
        {% for category in categories %}
          <div class="collapsible-header">
        <strong>{{ category.category_1 }}</strong>: {{ category.Word }}
        </div>
          <div class="collapsible-body">
        <strong>{{ category.Definition }}</strong>
        <p>{{ category.Meaning }}</p>
        </div>
        <div class="collapsible-body">
        <strong>{{ category.Example }}</strong>
        <p>{{ category.Link }}</p>
        </div>
      </li>
        {% endfor %}
  </ul>

{% endblock %}
