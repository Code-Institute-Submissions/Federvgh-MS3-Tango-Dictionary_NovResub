{% extends "base.html" %}
{% block content %}


<ul class="collapsible popout">
    <li>
        {% for words in words %}
        <div class="collapsible-header">
            <strong>{{ words.category_name }}</strong>
        </div>
        <div class="collapsible-body">
            {{ words.Word }}<br>
        </div>
        <div class="collapsible-body">
            {{ words.Meaning }}<br>
        </div>
        <div class="collapsible-body">
            {{ words.Link }}<br>
        </div>
        <div class="collapsible-body">
            {{ words.created_by }}<br>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
